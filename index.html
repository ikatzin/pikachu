<html>

<head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<audio id="pikaSound" autoplay src="https://www.angelfire.com/ia/pikaforest/images/piwav1.wav" preload="auto"> </audio>

<body>
    <div id="pikachu-conatiner" id="Pikachu" onClick="PikaPika()" style="cursor:pointer;">
        <div id="left-body-container">
            <div id="ear-container">
                <div class="ear left-ear"></div>
                <div class="ear right-ear"></div>
            </div>
            <div id="head-container">
                <div class="head top-head">
                    <div class="eye left-eye">
                        <div class="pupil"></div>
                    </div>
                    <div id="nose"></div>
                    <div class="eye right-eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="head bottom-head">
                    <div class="cheek left-cheek"></div>
                    <div id="mouth"></div>
                    <div class="cheek right-cheek"></div>
                </div>

            </div>
            <div id="body-container">
                <div class="arm left-arm"></div>
                <div class="mid-section"></div>
                <div class="arm right-arm"></div>
            </div>
            <div id="feet-container">
                <div class="foot left-foot"></div>
                <div class="foot right-foot"></div>
            </div>
        </div>
        <div id="right-body-container">
            <div id="tail-container">
                <div class="tail top-tail-h"> </div>
                <div class="tail top-tail-v"> </div>
                <div class="tail middle-tail-h"> </div>
                <div class="tail middle-tail-v"> </div>
                <div class="tail bottom-tail-h"> </div>
            </div>
        </div>
    </div>
   
</body>
</html>
